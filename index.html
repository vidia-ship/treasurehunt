<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåêWebsite Builder Challenge</title>

  <!-- Google Font (Federant) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet">
  

  <style>
    :root {
      --bg-a: #0083CC;
      --bg-b: #00C48E;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Federant", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
      color: #ffffff;
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .wrap {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: 0 0 2rem 0;
      font-weight: 300;
      opacity: 0.9;
    }

    
    .product-link img {
      width: min(92vw, 520px);
      max-height: 70vh;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      display: block;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .product-link:hover img,
    .product-link:focus img {
      transform: translateY(-2px);
      box-shadow: 0 14px 34px rgba(0,0,0,.36);
    }

       footer {
      text-align: center;
      padding: 1rem 0 1.25rem;
    }
    .foot-link {
      color: #ffffff;
      text-decoration: underline;
      opacity: 0;
      transition: opacity .18s ease-in-out;
    }
    footer:hover .foot-link,
    .foot-link:focus {
      opacity: 1;
    }

    a:focus {
      outline: 2px solid #ffffff;
      outline-offset: 3px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 id="main-title">Loading‚Ä¶</h1>

    <p class="subtitle">
      Treasure Hunt 
    </p>


    <a
      class="product-link"
      href="https://www.microsoft.com/surface/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Go to Microsoft Surface official page"
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Microsoft_Surface_Pro_3.jpg"
        alt="Microsoft Surface device"
      />
    </a>
  </main>


  <footer>
    <a class="foot-link" href="https://www.microsoft.com" target="_blank" rel="noopener noreferrer">
      Visit Microsoft
    </a>
  </footer>

  <script>

    window.addEventListener("DOMContentLoaded", () => {
      const h1 = document.getElementById("main-title");
      if (h1) h1.textContent = Welcome, Billu Laals!;

      
      console.log("Congrats, you're closer to the password!");
    });
  </script>
</body>

</html>
